<div ng-controller="CheckCashApplicationCtrl as vm">
    <div class="row rw-height"></div>
     <div class="row rw-height">
        <div class="col-md-6"></div>
        <div class="col-md-6 btns">
            <button class="btn btn-info">REFRESH</button>
            <button class="btn btn-new">NEW</button>
            <button class="btn btn-save">SAVE</button>
            <button class="btn btn-process">PROCESS</button>
            <button class="btn btn-tRcpt">TransRcpt</button>
            <button class="btn btn-report">REPORT</button>
        </div>
     </div>
    <div class="row sctt">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-2 cca-label" >
                    <label>Salesman:</label>
                </div>
                <div class="input-group col-md-5 cca-input">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 cca-label" >
                    <label>Customer:</label>
                </div>
                <div class="input-group col-md-5 cca-input">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" >
                    <label class="dr">DR/ SALES INVOICE NO</label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6 cca-label" >
                    <label>Transaction No.:</label>
                </div>
                <div class="col-md-6 cca-data" >
                    <span>CC00000456</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 cca-label" >
                    <label>Transaction Date:</label>
                </div>
                <div class="col-md-6 cca-data" >
                    <span>02-07-2023</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 cca-label" >
                    <input type="checkbox">
                </div>
                <div class="col-md-6 cca-data" >
                    <span>BANK DEPOSITED</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 cca-label" >
                    <input type="checkbox">
                </div>
                <div class="col-md-6 cca-data" >
                    <span>BOUNCED CHECK</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row dr">
        <div class="col-md-5">
            <div style="height: 16em;" ui-grid="vm.dr" ui-grid-selection ui-grid-resize-columns></div>
        </div>
        <div class="col-md-3">
            <table>
                <tr>
                  <th colspan="2">Payment Summary</th>
                </tr>
                <tr>
                    <td> &emsp;</td>
                </tr>
                <tr>
                  <td class="tbl-value">$$$$$$</td>
                  <td><i>&emsp;Total Invoice Amount</i></td>
                </tr>
                <tr>
                  <td class="tbl-value">$$$$$$</td>
                  <td><i>&emsp;Applied SI Amount</i></td>
                </tr>
                <tr>
                    <td class="tbl-value">$$$$$$</td>
                    <td><i>&emsp;Deductibles</i></td>
                  </tr>
                  <tr>
                    <td> &emsp;</td>
                </tr>
                  <tr>
                    <td class="tbl-value">$$$$$$</td>
                    <td><b><i>&emsp;Total Net Amount due</i></b></td>
                  </tr>
                  <tr>
                    <td> &emsp;</td>
                </tr>
                  <tr>
                    <td class="tbl-value">$$$$$$</td>
                    <td><i>&emsp;Balance</i></td>
                  </tr>
              </table>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-5 cca-label" >
                    <label>Deposited Date: </label>
                </div>
                <div class="col-md-6 cca-data" >
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row upload-btn">
                <div class="col-md-4">
                    <input type="file" value="Upload Image">
                </div>
            </div>
            <div class="row">
                <div class="change-checkImg">
                    <img id="img" ng-src="{{ vm.profile.ProfilePic }}">
                    <div class="img-here"></div>
                </div>
            </div>
        </div>
    </div>
    
</div>
