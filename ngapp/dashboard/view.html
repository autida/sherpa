<div ng-controller="DashboardCtrl as vm" class="dashboard">
    <form action="" class="hide-print">
        <h3 class="page-header">Import Excel File</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="start_date">Import File</label>
                    <input type="file" file-model="vm.exFile">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for=""> &nbsp; </label>
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="vm.submitFile()">
						Import</button>
                </div>
            </div>
        </div>
    </form>
</div>
